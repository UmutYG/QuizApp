<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuizApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="card" style="width: 50rem;">
        <div class="card-body">
          <div>
            <h5 class="card-title " id="qTitle"></h5>
            <p class="card-text" id="qText"></p>
          </div>
          <div class="time-bar">
            <span></span>
            <strong class="seconds"></strong>
          </div>
          <div class="button-next">
            <button class="btn btn-primary">Next Question</button>
          </div>
        </div>   
        <ul class="list-group list-group-flush" id="ansList">
        </ul>
      
     
      
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" aria-label="Warning striped example" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    </div>


    
    <script src="js/quiz.js"></script>
    <script src="js/question.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  
  </body>
</html>
